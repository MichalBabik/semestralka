<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script defer src="registration-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="main-header" id="header-container"></div>

<div class="spacer"></div>
<div class="spacer"></div>

<body class="my-page-body">

<div class="container col-4">
    <div class="row">
        <div class="header text-center spacer">
            <h1>Create Account</h1>
        </div>

        <form class="form col-12" id="form-registration">
            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Username:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="text" id="username">
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Email address:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="email" id="email">
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Password:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="password" id="password">
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Repeat password:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="password" id="password-check">
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="col-12">
                <button class="btn btn-dark" type="submit" id="submit">Register</button>
            </div>

            <div class="spacer"></div>

        </form>
    </div>
</div>

</body>

<div class="main-footer" id="footer-container"></div>

</html>
