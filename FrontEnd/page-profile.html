<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | FantasyArchive </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="update-user.js"></script>
    <script src="delete-user.js"></script>

</head>

<div class="main-header" id="header-container"></div>

<body class="my-page-body">

<div class="spacer"></div>
<div class="spacer"></div>

    <div class="container col-4">
        <div class="row">
                <h1>Update username</h1>
                <form class="form col-12" id="update">
                    <div class="form-control bg-dark text-light">
                        <div class="col-12">
                            <label>Email address:</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="text" id="email-update">
                        </div>
                        <div class="col-12">
                            <small>Error</small>
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <div class="form-control bg-dark text-light">
                        <div class="col-12">
                            <label>Password</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="password" id="password-update">
                        </div>
                        <div class="col-12">
                            <small>Error</small>
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <div class="form-control bg-dark text-light">
                        <div class="col-12">
                            <label>New username:</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="text" id="username-update">
                        </div>
                        <div class="col-12">
                            <small>Error</small>
                        </div>
                    </div>

                    <div class="spacer"></div>


                    <div class="col-12">
                        <button class="btn btn-dark" type="submit" id="submit-update">Apply changes</button>
                    </div>

                    <div class="spacer"></div>
                </form>

        </div>

        <div class="spacer"></div>
        <div class="spacer"></div>

        <div class="row">
            <h1>Delete account</h1>
            <form class="form col-12" id="delete">
                <div class="form-control bg-dark text-light">
                    <div class="col-12">
                        <label>Email address:</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="email-delete">
                    </div>
                    <div class="col-12">
                        <small>Error</small>
                    </div>
                </div>

                <div class="spacer"></div>

                <div class="form-control bg-dark text-light">
                    <div class="col-12">
                        <label>Password</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="password" id="password-delete">
                    </div>
                    <div class="col-12">
                        <small>Error</small>
                    </div>
                </div>

                <div class="spacer"></div>


                <div class="col-12">
                    <button class="btn btn-dark" type="submit" id="submit-delete">Delete account</button>
                </div>

                <div class="spacer"></div>
            </form>

        </div>

    </div>
</body>

<div class="main-footer" id="footer-container"></div>

</html>
